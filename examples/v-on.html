<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Diretivas - v-on - VueJS [init]</title>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.16/vue.min.js"></script>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <style>
        .redColor{
            color: red;
        }

        .blueColor{
            color: blue;
        }
        </style>
    </head>

    <body class="container-fluid">
        <h1>{{ title | upper }}</h1>

        <hr>

        <div class="row">
            <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Enter with a new task.." v-model="newTask.value">

                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button" v-on:click="addTask()">Add</button>
                            </span>
                        </div>
                    </div>
                </div>

                <table class="table">
                    <thead>
                        <tr>
                            <th colspan="2">Task Description</th>
                            <th>Actions</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr v-for="task in tasks" :class="{ 'completed' : task.completed }">
                            <td>
                                <input type="checkbox" v-model="task.completed">
                            </td>

                            <td>{{ task.value }}</td>

                            <td>
                                <button class="btn btn-danger btn-xs">
                                    <i class="glyphicon glyphicon-remove"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div><!-- fim da /.col -->
        </div><!-- fim da /.row -->

        <hr>

        <br><br><br>

        <pre>{{ newTask | json }}</pre>

        <script src="js/v-on.js"></script>
        <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->
    </body>
</html>
