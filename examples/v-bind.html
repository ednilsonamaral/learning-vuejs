<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Diretivas - v-bind - VueJS [init]</title>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.16/vue.min.js"></script>

        <style>
        .redColor{
            color: red;
        }

        .blueColor{
            color: blue;
        }
        </style>
    </head>

    <body>
        <h1>{{ title | upper }}</h1>
        <p v-bind:id="name">{{ description | limit 8}}</p>
        <p :id="name">{{ description | limit 8}}</p>

        <p v-bind:class="{ 'redColor': false, 'blueColor': true }">{{ description | limit 8}}</p>

        <script src="js/v-bind.js"></script>
    </body>
</html>
