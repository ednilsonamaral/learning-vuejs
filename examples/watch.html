<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>watch - VueJS [init]</title>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.16/vue.min.js"></script>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <style>
        .redColor{
            color: red;
        }

        .blueColor{
            color: blue;
        }
        </style>
    </head>

    <body class="container-fluid">
        <h1>{{ title | upper }}</h1>

        <hr>

        <table class="table">
            <thead>
                <tr>
                    <th colspan="2">Teams</th>
                </tr>
            </thead>

            <tbody>
                <tr v-for="tvTeam in teamsTv">
                    <td>{{ tvTeam.name }}</td>

                    <td>
                        <input type="radio" v-model="selected" :value="tvTeam">
                    </td>
                </tr>
            </tbody>
        </table>

        <br><br><br>

        <hr>

        <table class="table">
            <thead>
                <tr>
                    <th colspan="2">Teams</th>
                </tr>
            </thead>

            <tbody>
                <tr v-for="tvTeam in teamsTv">
                    <td>{{ tvTeam.name }}</td>

                    <td>
                        <input type="checkbox" v-model="tvTeam.selected" :value="tvTeam">
                    </td>
                </tr>
            </tbody>
        </table>

        <hr>

        <br><br><br>

        <pre>{{ selected | json }}</pre>
        <pre>{{ log | json }}</pre>

        <script src="js/watch.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </body>
</html>
